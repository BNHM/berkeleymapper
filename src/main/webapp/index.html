<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <title>BerkeleyMapper</title>

    <link rel=StyleSheet href="css/berkeleymapper.css">
    <link rel=StyleSheet href="css/jquery-ui-1.8.17.custom.css">

    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?v=3&sensor=true&libraries=drawing,geometry&key=AIzaSyB8xLmrGmJE81OXNK5RhL7-gQRV7mkYmsk"></script>
            <!--src="https://maps.google.com/maps/api/js?key=AIzaSyB8xLmrGmJE81OXNK5RhL7-gQRV7mkYmsk&v=3&sensor=true&libraries=drawing,geometry"></script>-->
        <!--<script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=true&libraries=drawing,geometry&key=AIzaSyB8xLmrGmJE81OXNK5RhL7-gQRV7mkYmsk&callback=initMap" async defer></script>-->
    <script type="text/javascript" src="js/keydragzoom.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.url.js"></script>
    <script type="text/javascript" src="js/jquery.parsequery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.splitter.js"></script>
    <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="js/berkeleymapper.js"></script>
    <script type="text/javascript" src="js/drawingManager.js"></script>
    <script type="text/javascript" src="js/markerclusterer.js"></script>
    <!--This library only seems to work if it is reverenced remotely??.  When i try copying it locally it does not work -->
    <script type="text/javascript" src="https://cdn.rawgit.com/jacopotarantino/google-maps-utility-library-v3/master/styledmarker/src/StyledMarker.js"></script>
    <script type="text/javascript" src="js/georef.js"></script>
    <script type="text/javascript" src="js/georef-utils.js"></script>
    <script>
	    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-94018745-1', 'auto');
      ga('send', 'pageview');

    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-13D2ZEHBVE"></script>
   <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'G-13D2ZEHBVE');
   </script> 

</head>

<body>

<div id="bigContainer">

    <div id="topContainer">

        <div id="leftContainer">
            <div id="leftContent">

                <div id="loadingMsg">Loading Application ...</div>

                <a href="https://github.com/BNHM/berkeleymapper" border=0><img height=150 src='img/logo_medium.png'></a>

                <div style="float:clear;"></div>

                <div id="legendText"></div>

                <div style="float:clear;"></div>

                <div id="information">
                    <a href='#' onclick='toggleControls();'>Toggle map controls</a> |
                    <!--<a href='#' onclick="mapPrint();">Print</a> |-->
                    <a href='https://github.com/BNHM/berkeleymapper' target="_blank">Help</a>
                </div>

                <div style="float:clear;"></div>

                <div id="addressControl">
                    <input id="address" type="textbox" value="">
                    <input id="addressbutton" type="button" value="Geocode"
                           onclick="codeAddress(document.getElementById('address').value)">
                </div>

                <div id="displayOptions">
                    <b>Display</b><br>
                    <label class="dropdown">
                    <select id="pointDisplayValue" style="font-size:11px;" onchange="pointDisplay(this.value);" placeholder="44.22 -123.348">
                            <option value="markerclusteron">MarkerClusterer</option>
                            <option value="markers">Placemarks</option>
                            <option value="pointMarkers">Point Markers - Blue</option>
                            <option value="pointMarkersBlack">Point Markers - Black</option>
                            <option value="pointMarkersRed">Point Markers - Red</option>
                            <option value="none">None</option>
                    </select>
                    </label>
                </div>

                <div id="styleOptions">
                    <br><input type=checkbox id=styleOptionErrorRadius checked onclick="errorCheckBox();"/>Show Error
                    Radius
                </div>

                <div style="float:clear;"></div>

                <div id="layers"></div>

                <div style="float:clear;"></div>

                <div id="myColors"></div>

                <div style="float:clear;"></div>

                <p></p><br>

                <div id="logos"></div>

                <p></p><br>

                <div id="download">
                    <a href="#" onclick='downloadAll();'>Download All Viewable (tab-delimited)</a><br>
                    <a href="#" onclick='downloadSpatial();'>Download Subset</a><br>
                    <a href="#" onclick='downloadKML();'>Open in Google Earth</a>
                </div>

            </div>
        </div>

        <div id="rightContainer">

            <div id="mapContainer">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div id="bottomContainer"></div>

</div>

</body>

</html>
