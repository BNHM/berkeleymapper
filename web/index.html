<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>BerkeleyMapper</title>

    <LINK REL=StyleSheet HREF="css/berkeleymapper.css">
    <LINK REL=StyleSheet HREF="css/jquery-ui-1.8.17.custom.css">

    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing,geometry"></script>
    <script type="text/javascript" src="js/keydragzoom.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.url.js"></script>
    <script type="text/javascript" src="js/jquery.parsequery.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.splitter.js"></script>
    <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="js/grid.tbltogrid.js"></script>
    <script type="text/javascript" src="js/berkeleymapper.js"></script>
    <script type="text/javascript" src="js/drawingManager.js"></script>
    <script type="text/javascript" src="js/markerclusterer.js"></script>
    <script type="text/javascript" src="js/styledmarker.js"></script>


</head>

<body onload="initialize()">

<div id="bigContainer">

    <div id="topContainer">

        <div id="leftContainer">
            <div id="leftContent">
                <a href="http://code.google.com/p/berkeleymapper"><img width=150 src='img/bm_logo.gif'><img></a><br>

                <a href="http://code.google.com/p/berkeleymapper/wiki/ConvertingFromBerkeleyMapper1">Conversion guide
                    from
                    previous BerkeleyMapper</a>

                <div id="styleOptions">
                    <b>Display: </b>
                    <select onchange="pointDisplay(this.value);">
                        <option value="markerclusteron">MarkerClusterer</option>
                        <option value="markers">Markers</option>
                        <option value="markersandcircles">Markers and Error Radii</option>
                        <!--<option value="staticdots">Static Points</option>-->
                    </select>
                </div>

                <div id="layers"></div>
                <div style="float:clear;"></div>
                <div id="myColors"></div>

            </div>
        </div>

        <div id="rightContainer">
            <div id="mapContainer">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div id="bottomContainer"></div>

</div>


</body>

</html>
